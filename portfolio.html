<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="public/Avery's Logo.jpg">
    <title>Work | Avery's</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap');

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding-top: 50px;
            padding-bottom: 100px; 
            position: relative;
            min-height: 100vh;
            background: url('public/orchids.gif') no-repeat center center fixed;
            background-size: cover;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5); 
            pointer-events: none;
        }

        h1 {
            font-weight: bold;
            text-align: center;
            z-index: 1;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
        }

        .logo-container {
            margin-right: auto; /* Pushes nav to the right */
            z-index: 1;
            cursor: pointer;
        }

        .averys-logo {
            border-radius: 50px;
            max-width: 150px; /* Adjust logo size as needed */
            z-index: 1;
        }

        nav {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            z-index: 1;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 15px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            font-weight: bold;
            color: #000;
            padding: 10px 20px;
            background-color: pink;
            border-radius: 25px;
            display: inline-block;
            font-family: 'Raleway', sans-serif;
            z-index: 1;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        h2 {
            padding-top: 30px;
            font-family: 'Raleway', sans-serif;
            color: white;
        }

        /* Ensure photos stack vertically */
        .photo-row {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            z-index: 1;
        }

        .photo-column {
            margin: 20px 0;
            position: relative;
            width: 300px;
            height: 400px;
            overflow: hidden;
            border-radius: 50px;
        }

        .photo-column img {
            width: 100%;
            height: 100%;
            display: block;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .photo-column:hover img {
            transform: translateY(-10px);
        }

        .photo-column .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
            font-family: 'Raleway', sans-serif;
            font-size: 16px;
            text-align: center;
            padding: 10px;
            border-radius: 50px;
            pointer-events: none;
        }

        .photo-column:hover .overlay {
            opacity: 1;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .footer {
            width: 100%;
            padding: 10px;
            margin-top: 30px;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            bottom: 0;
            z-index: 1;
            box-sizing: border-box;
        }

        .footer .social-links {
            display: flex;
            gap: 15px;
        }

        .footer .social-links a {
            text-decoration: none;
            font-weight: bold;
            font-family: 'Raleway', sans-serif;
            color: #000;
            background-color: pink;
            border-radius: 25px;
            padding: 10px;
        }

        .footer .to-top {
            text-decoration: none;
            font-weight: bold;
            color: #000;
            background-color: pink;
            border-radius: 25px;
            padding: 10px 20px;
            font-family: 'Raleway', sans-serif;
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .lightbox .close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #fff;
            color: #000;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            z-index: 1001;
        }

    </style>
</head>
<body>
    <div class="header">
        <div class="logo-container" id="logo">
            <img class="averys-logo" src="public/Avery's Taylor's Alphabet.jpg" alt="Avery's Logo">
        </div>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/about.html">About</a></li>
                <li><a href="/portfolio.html">Portfolio</a></li>
                <li><a href="/services.html">Services</a></li>
            </ul>
        </nav>
    </div>
    <br>
    <h2>Recent Pieces</h2>
    <div class="photo-row">
        <div class="photo-column">
            <img src="public/forest-pic.jpg" alt="light in the forest // 05/2024" class="clickable">
            <div class="overlay">light in the forest // 05/2024</div>
        </div>
        <div class="photo-column">
            <img src="public/secret-gardens-pic.jpg" alt="secret gardens // 03/2024" class="clickable">
            <div class="overlay">secret gardens // 03/2024</div>
        </div>
        <div class="photo-column">
            <img src="public/nb-fountain.jpg" alt="buccleuch fountain // 04/2024" class="clickable">
            <div class="overlay">buccleuch fountain // 04/2024</div>
        </div>
        <div class="photo-column">
            <img src="public/driveway.jpg" alt="214 driveway // 05/2024" class="clickable">
            <div class="overlay">214 driveway // 05/2024</div>
        </div>
    </div>
    <div class="lightbox" id="lightbox">
        <span class="close" id="close">&times;</span>
        <img src="" alt="Expanded View" id="lightbox-img">
    </div>
    <div class="footer">
        <div class="social-links">
            <a href="https://www.facebook.com" target="_blank">Facebook</a>
            <a href="https://www.twitter.com" target="_blank">Twitter</a>
            <a href="https://www.instagram.com/averysartdump" target="_blank">Instagram</a>
        </div>
        <a href="#" class="to-top">To Top</a>
    </div>

    <script>
        document.querySelector('.to-top').addEventListener('click', function(e) {
            e.preventDefault();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        document.getElementById('logo').addEventListener('click', function() {
            window.location.href = '/index.html';
        });

        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const close = document.getElementById('close');

        document.querySelectorAll('.clickable').forEach(img => {
            img.addEventListener('click', function() {
                lightbox.style.display = 'flex';
                lightboxImg.src = this.src;
            });
        });

        close.addEventListener('click', function() {
            lightbox.style.display = 'none';
        });

        lightbox.addEventListener('click', function(e) {
            if (e.target !== lightboxImg) {
                lightbox.style.display = 'none';
            }
        });
    </script>
</body>
</html>
